server {
    listen 80;
    server_name transportquote.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name transportquote.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/transportquote.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/transportquote.duckdns.org/privkey.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # CSP: Allow scripts from self and inline (often needed for Vite in dev/preview), but usually we want to remove 'unsafe-inline' in strict prod.
    # For now, we keep 'unsafe-inline' to avoid breaking the frontend if it relies on it, but we removed 'http:'.
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline'" always;

    # Transport Quote Frontend -> via frontend container (which has its own nginx)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API - Directly to backend or via frontend? 
    # Frontend nginx already proxies /transport/api/ to backend. 
    # But if we access /transport/api/ directly, we can go to backend.
    # However, to avoid double proxying complexity, we can send /transport/api/ to backend directly.
    
    location /transport/api/ {
        proxy_pass http://backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }
}
