version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: transport_quote_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: transport_quote_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  certbot:
    image: certbot/certbot
    container_name: transport_quote_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: transport_quote_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      UPLOAD_DIR: /app/uploads
      PARTNER_CONFIGS_DIR: /app/configs/partners
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/configs:/app/configs
      - ./file_import:/app/file_import
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  nginx:
    image: nginx:1.25-alpine
    container_name: transport_quote_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-reverse-proxy.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /transport/api/v1
    container_name: transport_quote_frontend
    depends_on:
      backend:
        condition: service_started
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
