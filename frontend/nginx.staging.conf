server {
    listen 80;

    # Frontend (React) - servi depuis /transport/
    location /transport/ {
        alias /usr/share/nginx/html/;
        index index.html index.htm;
        try_files $uri $uri/ /transport/index.html;
    }

    # Redirect /transport to /transport/
    location = /transport {
        return 301 /transport/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
